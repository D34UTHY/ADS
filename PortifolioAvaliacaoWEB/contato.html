<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./contato.css">
    <title>Contate-me</title>
</head>
<body>
    <div class="nav">
        <a href="./index.html" title="Voltar para o início">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <h1>Formulário de Contato</h1>
    <form action="https://formspree.io/f/mdknvgoq" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <fieldset>
            <legend>Gênero:</legend>
            <label>
                <input type="radio" name="gender" value="masculino" required> Masculino
            </label>
            <label>
                <input type="radio" name="gender" value="feminino"> Feminino
            </label>
            <label>
                <input type="radio" name="gender" value="outro"> Outro
            </label>
        </fieldset><br>
        
        <fieldset>
            <legend>Interesses Profissionais:</legend>
            <label>
                <input type="checkbox" name="interests" value="desenvolvimento"> Desenvolvimento de Software
            </label>
            <label>
                <input type="checkbox" name="interests" value="seguranca"> Segurança da Informação
            </label>
            <label>
                <input type="checkbox" name="interests" value="analise"> Análise de Sistemas
            </label>
            <label>
                <input type="checkbox" name="interests" value="design"> Design
            </label>
            <label>
                <input type="checkbox" name="interests" value="contrato"> Contrato
            </label>
            <label></label>
                <input type="checkbox" name="interests" value="outro"> Outro (Especificar )
            </label>
        </fieldset><br>
        
        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
